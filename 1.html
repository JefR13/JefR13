<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Items Website</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .floating-item {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0px) rotate(0deg);
            }
        }

        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Floating Items -->
        <div class="floating-item" style="background: #4A90E2; left: 20%; top: 30%; animation-delay: 0s;"></div>
        <div class="floating-item" style="background: #9B59B6; left: 60%; top: 40%; animation-delay: 1s;"></div>
        <div class="floating-item" style="background: #E74C3C; left: 40%; top: 60%; animation-delay: 2s;"></div>
        <div class="floating-item" style="background: #2ECC71; left: 80%; top: 20%; animation-delay: 1.5s;"></div>

        <!-- Main Content -->
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>A beautiful website with floating elements</p>
            
            <div class="main-content">
                <h2>About Us</h2>
                <p>This is where you can add your main content. The floating bubbles create an engaging visual element for your visitors.</p>
            </div>
        </div>
    </div>

    <script>
        // Add some randomness to floating item positions
        document.querySelectorAll('.floating-item').forEach(item => {
            item.style.left = `${Math.random() * 60 + 20}%`;
            item.style.top = `${Math.random() * 60 + 20}%`;
        });
    </script>
</body>
</html>
